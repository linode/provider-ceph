apiVersion: ceph.crossplane.io/v1alpha1
kind: ProviderConfig
metadata:
  name: localstack-a
  namespace: crossplane-system
spec:
  hostBase: "localstack-a:32566"
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: localstack
      key: credentials
  disableHealthCheck: false
  # This speeds up E2E testing of healthchecking
  healthCheckIntervalSeconds: 5
