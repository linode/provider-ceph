apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
kind: Bucket
metadata:
  name: test-bucket
  finalizers:
  - "finalizer.managedresource.crossplane.io"
  - "bucket-in-use.provider-ceph.crossplane.io"
status:
  atProvider:
    backendStatuses:
      ceph-cluster: "Ready"
  conditions:
  - reason: Available
    status: "True"
    type: Ready
  - reason: ReconcileSuccess
    status: "True"
    type: Synced
---
apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
kind: Bucket
metadata:
  name: test-bucket-all
  finalizers:
  - "finalizer.managedresource.crossplane.io"
  - "bucket-in-use.provider-ceph.crossplane.io"
status:
  atProvider:
    backendStatuses:
      ceph-cluster: "Ready"
      localstack-a: "Ready"
      localstack-b: "Ready"
      localstack-c: "Ready"
  conditions:
  - reason: Available
    status: "True"
    type: Ready
  - reason: ReconcileSuccess
    status: "True"
    type: Synced
