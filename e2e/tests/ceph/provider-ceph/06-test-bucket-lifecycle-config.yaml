apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
kind: Bucket
metadata:
  name: test-bucket
spec:
  providers:
  - ceph-cluster
  forProvider:
    lifecycleConfiguration:
      # Example rules from https://docs.aws.amazon.com/AmazonS3/latest/userguide/lifecycle-configuration-examples.html
      rules:
      - id: "Transition and Expiration Rule"
        filter:
          prefix: "tax/"
        status: "Enabled"
        transitions:
        - days: 365
          storageClass: "STANDARD_IA"
        expiration:
          days: 3650
      - id: "ClassADocRule"
        status: "Enabled"
        transitions:
        - days: 365
          storageClass: "GLACIER"
        expiration:
          days: 3650
      - id: "ClassBDocRule"
        filter:
          prefix: "classB"
        status: "Enabled"
        transitions:
        - days: 90
          storageClass: "DEEP_ARCHIVE"
        expiration:
          days: 365
