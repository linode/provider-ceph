# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: provider-ceph
spec:
  steps:

  - name: Assert that Crossplane has been installed.
    try:
    - assert:
        resource:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: crossplane
            namespace: crossplane-system
          status:
            readyReplicas: 1
    - assert:
        resource:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: crossplane-rbac-manager
            namespace: crossplane-system
          status:
            readyReplicas: 1
    - assert:
        resource:
          apiVersion: apiextensions.k8s.io/v1
          kind: CustomResourceDefinition
          metadata:
            name: providerconfigs.ceph.crossplane.io

  - name: Apply Localstack PCs. Assert Deployments are available and PCs are healthy.
    try:
    - command:
      # We don't do this inline because we use the localstack provider config mainifest
      # located in the localstack directory. We do this because this mainfes is used
      # elsewhere and it's best to use the same one everywhere.
        args:
        - apply
        - -f
        - ../../localstack/localstack-provider-cfg.yaml
        entrypoint: kubectl
    # Assert that Localstack ProviderConfigs are healthy.
    - assert:
        resource:
          apiVersion: ceph.crossplane.io/v1alpha1
          kind: ProviderConfig
          metadata:
            name: localstack-a
          status:
            conditions:
            - reason: HealthCheckSuccess
              status: "True"
              type: Ready
    - assert:
        resource:
          apiVersion: ceph.crossplane.io/v1alpha1
          kind: ProviderConfig
          metadata:
            name: localstack-b
          status:
            conditions:
            - reason: HealthCheckSuccess
              status: "True"
              type: Ready
    - assert:
        resource:
          apiVersion: ceph.crossplane.io/v1alpha1
          kind: ProviderConfig
          metadata:
            name: localstack-c
          status:
            conditions:
            - reason: HealthCheckSuccess
              status: "True"
              type: Ready
    # Assert that Localstack Deployments are available.
    - assert:
        resource:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            labels:
              io.kompose.service: localstack-a
            name: localstack-a
            namespace: crossplane-system
          status:
            availableReplicas: 1
    - assert:
        resource:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            labels:
              io.kompose.service: localstack-b
            name: localstack-b
            namespace: crossplane-system
          status:
            availableReplicas: 1
    - assert:
        resource:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            labels:
              io.kompose.service: localstack-c
            name: localstack-c
            namespace: crossplane-system
          status:
            availableReplicas: 1

  - name: Apply subresource-configs and auto-pause-bucket.
    try:
    - apply:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: subresource-configs
            labels:
              provider-ceph.crossplane.io/validation-required: "true"
          spec:
            lifecycleConfigurationDisabled: false
            forProvider:
              lifecycleConfiguration:
                rules:
                - id: "ImageExpiration"
                  status: "Enabled"
                  expiration:
                    days: 5
                  filter:
                    prefix: "images/"
              versioningConfiguration:
                status: "Enabled"
              objectLockEnabledForBucket: true
              objectLockConfiguration:
                objectLockEnabled: "Enabled"
                objectLockRule:
                  defaultRetention:
                    days: 1 
                    mode: "COMPLIANCE"
    - apply:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: auto-pause-bucket
            labels:
              provider-ceph.crossplane.io/validation-required: "true"
          spec:
            autoPause: true
            forProvider: {}
    # Assert subresource-configs is synced with LC and Versioning configs on backends.
    - assert:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: subresource-configs
            finalizers:
            - "finalizer.managedresource.crossplane.io"
            labels:
              provider-ceph.backends.localstack-a: "true"
              provider-ceph.backends.localstack-b: "true"
              provider-ceph.backends.localstack-c: "true"
          status:
            atProvider:
              backends:
                localstack-a:
                  bucketCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                  lifecycleConfigurationCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                  versioningConfigurationCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                  objectLockConfigurationCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                localstack-b:
                  bucketCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                  lifecycleConfigurationCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                  versioningConfigurationCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                  objectLockConfigurationCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                localstack-c:
                  bucketCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                  lifecycleConfigurationCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                  versioningConfigurationCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                  objectLockConfigurationCondition:
                    reason: Available
                    status: "True"
                    type: Ready
    # Extra assertion for overall Bucket conditions.
    # This method of iterative assertions is necessary here because
    # these conditions do not always appear in the same order.
    # We perform this as a separate assertion, after the initial
    # assertion because this method will result in a nil error
    # if the conditions do not exist.
    - assert:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: subresource-configs
          status:
            ~.(conditions[?reason == 'Available']):
              status: "True"
              type: Ready
            ~.(conditions[?reason == 'ReconcileSuccess']):
              status: "True"
              type: Synced


    # Assert auto-pause-bucket is synced with paused label.
    - assert:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: auto-pause-bucket
            finalizers:
            - "finalizer.managedresource.crossplane.io"
            labels:
              crossplane.io/paused: "true"
              provider-ceph.backends.localstack-a: "true"
              provider-ceph.backends.localstack-b: "true"
              provider-ceph.backends.localstack-c: "true"
          status:
            atProvider:
              backends:
                localstack-a:
                  bucketCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                localstack-b:
                  bucketCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                localstack-c:
                  bucketCondition:
                    reason: Available
                    status: "True"
                    type: Ready
            conditions:
            - reason: Available
              status: "True"
              type: Ready
            - reason: ReconcileSuccess
              status: "True"
              type: Synced

  - name: Disable LC config and remove object lock on subresource-configs.
    try:
    - apply:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: subresource-configs
            labels:
              provider-ceph.crossplane.io/validation-required: "true"
          spec:
            providers:
            - localstack-a
            - localstack-b
            - localstack-c
            lifecycleConfigurationDisabled: true
            forProvider:
              lifecycleConfiguration:
                rules:
                - id: "ImageExpiration"
                  status: "Enabled"
                  expiration:
                    days: 1
                  filter:
                    prefix: "images/"
              versioningConfiguration:
                status: "Enabled"
              objectLockEnabledForBucket: true
              objectLockConfiguration:
    # Assert that the LC config has been removed from subresource-configs.
    # Assert that the object lock config remains - object lock cannot be disabled. 
    - assert:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: subresource-configs
          status:
            atProvider:
              backends:
                localstack-a:
                  bucketCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                  versioningConfigurationCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                  objectLockConfigurationCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                localstack-b:
                  bucketCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                  versioningConfigurationCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                  objectLockConfigurationCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                localstack-c:
                  bucketCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                  versioningConfigurationCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                  objectLockConfigurationCondition:
                    reason: Available
                    status: "True"
                    type: Ready

            # This method of iterative assertions is necessary here because
            # these conditions do not always appear in the same order.
            # It's safe to perform this assertions because we have already
            # asserted that these conditios exist.
            ~.(conditions[?reason == 'Available']):
              status: "True"
              type: Ready
            ~.(conditions[?reason == 'ReconcileSuccess']):
              status: "True"
              type: Synced

  - name: Check for buckets on Localstack backends.
    try:
    # Check for subresource-configs on all backends.
    - command:
        args:
        - bucket_exists
        - subresource-configs
        - local-dev-control-plane:32566
        entrypoint: ../../../hack/expect_bucket.sh
    - command:
        args:
        - bucket_exists
        - subresource-configs
        - local-dev-control-plane:32567
        entrypoint: ../../../hack/expect_bucket.sh
    - command:
        args:
        - bucket_exists
        - subresource-configs
        - local-dev-control-plane:32568
        entrypoint: ../../../hack/expect_bucket.sh
    # Check for auto-pause-bucket on all backends.
    - command:
        args:
        - bucket_exists
        - auto-pause-bucket
        - local-dev-control-plane:32566
        entrypoint: ../../../hack/expect_bucket.sh
    - command:
        args:
        - bucket_exists
        - auto-pause-bucket
        - local-dev-control-plane:32567
        entrypoint: ../../../hack/expect_bucket.sh
    - command:
        args:
        - bucket_exists
        - auto-pause-bucket
        - local-dev-control-plane:32568
        entrypoint: ../../../hack/expect_bucket.sh

  - name: Apply localstack-b-bucket.
    try:
    - apply:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: localstack-b-bucket
            labels:
              provider-ceph.crossplane.io/validation-required: "true"
          spec:
            providers:
            - localstack-b
            forProvider: {}
    # Assert that localstack-b-bucket was created on localsatck-b only.
    - assert:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: localstack-b-bucket
            finalizers:
            - "finalizer.managedresource.crossplane.io"
          status:
            atProvider:
              backends:
                localstack-b:
                  bucketCondition:
                    reason: Available
                    status: "True"
                    type: Ready
            conditions:
            - reason: Available
              status: "True"
              type: Ready
            - reason: ReconcileSuccess
              status: "True"
              type: Synced

  - name: Check that localstack-b-bucket only exists on backend localstack-b.
    try:
    - command:
        args:
        - bucket_does_not_exist
        - localstack-b-bucket
        - local-dev-control-plane:32566
        entrypoint: ../../../hack/expect_bucket.sh
    - command:
        args:
        - bucket_exists
        - localstack-b-bucket
        - local-dev-control-plane:32567
        entrypoint: ../../../hack/expect_bucket.sh
    - command:
        args:
        - bucket_does_not_exist
        - localstack-b-bucket
        - local-dev-control-plane:32568
        entrypoint: ../../../hack/expect_bucket.sh

  - name: Delete subresource-configs and auto-pause-bucket.
    try:
    - command:
        args:
        - delete
        - bucket
        - subresource-configs
        entrypoint: kubectl
    - command:
      # We need to "unpause" subresource-configs to allow deletion.
        args:
        - patch
        - --type=merge
        - buckets
        - auto-pause-bucket
        - -p
        - '{"metadata":{"labels":{"crossplane.io/paused":"false"}}}'
        entrypoint: kubectl
    - command:
        args:
        - delete
        - bucket
        - auto-pause-bucket
        entrypoint: kubectl
    - error:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: subresource-configs
    - error:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: auto-pause-bucket

  - name: Check for subresource-configs and auto-pause-bucket on backends.
    try:
    # Check for subresource-configs on all backends.
    - command:
        args:
        - bucket_does_not_exist
        - subresource-configs
        - local-dev-control-plane:32566
        entrypoint: ../../../hack/expect_bucket.sh
    - command:
        args:
        - bucket_does_not_exist
        - subresource-configs
        - local-dev-control-plane:32567
        entrypoint: ../../../hack/expect_bucket.sh
    - command:
        args:
        - bucket_does_not_exist
        - subresource-configs
        - local-dev-control-plane:32568
        entrypoint: ../../../hack/expect_bucket.sh
    # Check for auto-pause-bucket on all backends.
    - command:
        args:
        - bucket_does_not_exist
        - auto-pause-bucket
        - local-dev-control-plane:32566
        entrypoint: ../../../hack/expect_bucket.sh
    - command:
        args:
        - bucket_does_not_exist
        - auto-pause-bucket
        - local-dev-control-plane:32567
        entrypoint: ../../../hack/expect_bucket.sh
    - command:
        args:
        - bucket_does_not_exist
        - auto-pause-bucket
        - local-dev-control-plane:32568
        entrypoint: ../../../hack/expect_bucket.sh

  - name: Disable localstack-b-bucket and assert that there are no backend in the Bucket Status.
    try:
    - apply:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: localstack-b-bucket
          spec:
            providers:
            - localstack-b
            disabled: true
            forProvider: {}
    - assert:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: localstack-b-bucket
          spec:
            providers:
            - localstack-b
            disabled: true
          status:
            atProvider:
              configurableField: ""

  - name: Check that localstack-b-bucket does not exist on any backends after being disabled.
    try:
    - command:
        args:
        - bucket_does_not_exist
        - localstack-b-bucket
        - local-dev-control-plane:32566
        entrypoint: ../../../hack/expect_bucket.sh
    - command:
        args:
        - bucket_does_not_exist
        - localstack-b-bucket
        - local-dev-control-plane:32567
        entrypoint: ../../../hack/expect_bucket.sh
    - command:
        args:
        - bucket_does_not_exist
        - localstack-b-bucket
        - local-dev-control-plane:32568
        entrypoint: ../../../hack/expect_bucket.sh

  - name: Delete localstack-b-bucket.
    try:
    - command:
      # We need to "unpause" auto-pause-bucket to allow deletion.
        args:
        - patch
        - --type=merge
        - buckets
        - localstack-b-bucket
        - -p
        - '{"metadata":{"labels":{"crossplane.io/paused":"false"}}}'
        entrypoint: kubectl
    - command:
        args:
        - delete
        - bucket
        - localstack-b-bucket
        entrypoint: kubectl

  - name: Make localstack-a unreachable and therefore Unhealthy.
    try:
    - command:
        args:
        - patch
        - service
        - localstack-a
        - -n
        - crossplane-system
        - --type=merge
        - -p
        - '{"spec":{"selector":{"io.kompose.service":"not-exists"}}}'
        entrypoint: kubectl
    - command:
        args:
        - rollout
        - restart
        - -n
        - crossplane-system
        - deployment
        - localstack-a
        entrypoint: kubectl
    - command:
        args:
        - wait
        - --for=condition=available
        - --timeout=120s
        - -n
        - crossplane-system
        - deployment
        - localstack-a
        entrypoint: kubectl
    - assert:
        resource:
          apiVersion: ceph.crossplane.io/v1alpha1
          kind: ProviderConfig
          metadata:
            name: localstack-a
          status:
            conditions:
            - reason: HealthCheckFail
              status: "False"
              type: Ready

  - name: Make localstack-a reachable again and therefore Healthy.
    try:
    - command:
        args:
        - patch
        - service
        - localstack-a
        - -n
        - crossplane-system
        - --type=merge
        - -p
        - '{"spec":{"selector":{"io.kompose.service":"localstack-a"}}}'
        entrypoint: kubectl
    - assert:
        resource:
          apiVersion: ceph.crossplane.io/v1alpha1
          kind: ProviderConfig
          metadata:
            name: localstack-a
          status:
            conditions:
            - reason: HealthCheckSuccess
              status: "True"
              type: Ready

  - name: Scale localstack-a deployment to zero and therefore Unhealthy.
    try:
    - command:
        args:
        - scale
        - -n
        - crossplane-system
        - deploy/localstack-a
        - --replicas=0
        entrypoint: kubectl
    - assert:
        resource:
          apiVersion: ceph.crossplane.io/v1alpha1
          kind: ProviderConfig
          metadata:
            name: localstack-a
          status:
            conditions:
            - reason: HealthCheckFail
              status: "False"
              type: Ready

  - name: Apply auto-pause-bucket and avoid-localstack-c-bucket.
    try:
    - apply:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: auto-pause-bucket
            labels:
              provider-ceph.crossplane.io/validation-required: "true"
          spec:
            autoPause: true
            forProvider: {}
    - apply:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: avoid-localstack-c-bucket
            labels:
              provider-ceph.crossplane.io/validation-required: "true"
              provider-ceph.backends.localstack-c: "false"
          spec:
            autoPause: true
            forProvider: {}
    # Assert auto-pause-bucket is only created on localstack-b
    # and localstack-c, as localstack-a is currently unhealthy
    # and that it is not paused or Synced.
    - assert:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: auto-pause-bucket
            finalizers:
            - "finalizer.managedresource.crossplane.io"
            labels:
              provider-ceph.backends.localstack-a: "true"
              provider-ceph.backends.localstack-b: "true"
              provider-ceph.backends.localstack-c: "true"
          status:
            atProvider:
              backends:
                localstack-b:
                  bucketCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                localstack-c:
                  bucketCondition:
                    reason: Available
                    status: "True"
                    type: Ready
            conditions:
            - reason: Available
              status: "True"
              type: Ready
            - reason: ReconcileError
              status: "False"
              type: Synced
    # Assert avoid-localstack-c-bucket is only created on localstack-b,
    # as localstack-a is currently unhealthy and this bucket is not intended
    # for localstack-c via the "false" label that was set.
    - assert:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: avoid-localstack-c-bucket
            finalizers:
            - "finalizer.managedresource.crossplane.io"
            labels:
              provider-ceph.backends.localstack-a: "true"
              provider-ceph.backends.localstack-b: "true"
              provider-ceph.backends.localstack-c: "false"
          status:
            atProvider:
              backends:
                localstack-b:
                  bucketCondition:
                    reason: Available
                    status: "True"
                    type: Ready
            conditions:
            - reason: Available
              status: "True"
              type: Ready
            - reason: ReconcileError
              status: "False"
              type: Synced

  - name: Scale localstack-a back up to one and therefore Healthy.
    try:
    - command:
        args:
        - scale
        - -n
        - crossplane-system
        - deploy/localstack-a
        - --replicas=1
        entrypoint: kubectl
    - assert:
        resource:
          apiVersion: ceph.crossplane.io/v1alpha1
          kind: ProviderConfig
          metadata:
            name: localstack-a
          status:
            conditions:
            - reason: HealthCheckSuccess
              status: "True"
              type: Ready
    # Assert auto-pause-bucket is created on localstack-a and that it is Synced and paused.
  - name: Assert auto-pause-bucket and avoid-localstack-c-bucket are created on localstack-a now that it is Healthy.
    try:
    - assert:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: auto-pause-bucket
            finalizers:
            - "finalizer.managedresource.crossplane.io"
            labels:
              crossplane.io/paused: "true"
              provider-ceph.backends.localstack-a: "true"
              provider-ceph.backends.localstack-b: "true"
              provider-ceph.backends.localstack-c: "true"
          status:
            atProvider:
              backends:
                localstack-a:
                  bucketCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                localstack-b:
                  bucketCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                localstack-c:
                  bucketCondition:
                    reason: Available
                    status: "True"
                    type: Ready
            conditions:
            - reason: Available
              status: "True"
              type: Ready
            - reason: ReconcileSuccess
              status: "True"
              type: Synced
    - assert:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: avoid-localstack-c-bucket
            finalizers:
            - "finalizer.managedresource.crossplane.io"
            labels:
              crossplane.io/paused: "true"
              provider-ceph.backends.localstack-a: "true"
              provider-ceph.backends.localstack-b: "true"
              provider-ceph.backends.localstack-c: "false"
          status:
            atProvider:
              backends:
                localstack-a:
                  bucketCondition:
                    reason: Available
                    status: "True"
                    type: Ready
                localstack-b:
                  bucketCondition:
                    reason: Available
                    status: "True"
                    type: Ready
            conditions:
            - reason: Available
              status: "True"
              type: Ready
            - reason: ReconcileSuccess
              status: "True"
              type: Synced

  - name: Delete auto-pause-bucket and avoid-localstack-c-bucket.
    try:
    - command:
      # We need to "unpause" auto-pause-bucket to allow deletion.
        args:
        - patch
        - --type=merge
        - buckets
        - auto-pause-bucket
        - -p
        - '{"metadata":{"labels":{"crossplane.io/paused":"false"}}}'
        entrypoint: kubectl
    - command:
        args:
        - delete
        - bucket
        - auto-pause-bucket
        entrypoint: kubectl
    - command:
      # We need to "unpause" avoid-localstack-c-bucket to allow deletion.
        args:
        - patch
        - --type=merge
        - buckets
        - avoid-localstack-c-bucket
        - -p
        - '{"metadata":{"labels":{"crossplane.io/paused":"false"}}}'
        entrypoint: kubectl
    - command:
        args:
        - delete
        - bucket
        - avoid-localstack-c-bucket
        entrypoint: kubectl
    - error:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: auto-pause-bucket
    - error:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: avoid-localstack-c-bucket

  # The following steps replicate an edge case scenario described here:
  # https://github.com/crossplane/crossplane/issues/3037#issuecomment-1110142427
  #
  # 1. Make all Localstack backends unreachable.
  # 2. Create edge-case-bucket and wait for failure.
  # 3. Update edge-case-bucket, removing its create-failed annotation.
  # 4. Make all Localstack backends reachable again.
  # 5. Restart Provider Ceph deployment.
  # 6. Bucket edge-case-bucket should become Ready and Synced.
  - name: Make localstack-a unreachable and therefore Unhealthy.
    try:
    - command:
        args:
        - patch
        - service
        - localstack-a
        - -n
        - crossplane-system
        - --type=merge
        - -p
        - '{"spec":{"selector":{"io.kompose.service":"not-exists"}}}'
        entrypoint: kubectl
    - command:
        args:
        - rollout
        - restart
        - -n
        - crossplane-system
        - deployment
        - localstack-a
        entrypoint: kubectl
    - command:
        args:
        - wait
        - --for=condition=available
        - --timeout=120s
        - -n
        - crossplane-system
        - deployment
        - localstack-a
        entrypoint: kubectl
    - assert:
        resource:
          apiVersion: ceph.crossplane.io/v1alpha1
          kind: ProviderConfig
          metadata:
            name: localstack-a
          status:
            conditions:
            - reason: HealthCheckFail
              status: "False"
              type: Ready

  - name: Make localstack-b unreachable and therefore Unhealthy.
    try:
    - command:
        args:
        - patch
        - service
        - localstack-b
        - -n
        - crossplane-system
        - --type=merge
        - -p
        - '{"spec":{"selector":{"io.kompose.service":"not-exists"}}}'
        entrypoint: kubectl
    - command:
        args:
        - rollout
        - restart
        - -n
        - crossplane-system
        - deployment
        - localstack-b
        entrypoint: kubectl
    - command:
        args:
        - wait
        - --for=condition=available
        - --timeout=120s
        - -n
        - crossplane-system
        - deployment
        - localstack-b
        entrypoint: kubectl
    - assert:
        resource:
          apiVersion: ceph.crossplane.io/v1alpha1
          kind: ProviderConfig
          metadata:
            name: localstack-b
          status:
            conditions:
            - reason: HealthCheckFail
              status: "False"
              type: Ready

  - name: Make localstack-c unreachable and therefore Unhealthy.
    try:
    - command:
        args:
        - patch
        - service
        - localstack-c
        - -n
        - crossplane-system
        - --type=merge
        - -p
        - '{"spec":{"selector":{"io.kompose.service":"not-exists"}}}'
        entrypoint: kubectl
    - command:
        args:
        - rollout
        - restart
        - -n
        - crossplane-system
        - deployment
        - localstack-c
        entrypoint: kubectl
    - command:
        args:
        - wait
        - --for=condition=available
        - --timeout=120s
        - -n
        - crossplane-system
        - deployment
        - localstack-c
        entrypoint: kubectl
    - assert:
        resource:
          apiVersion: ceph.crossplane.io/v1alpha1
          kind: ProviderConfig
          metadata:
            name: localstack-c
          status:
            conditions:
            - reason: HealthCheckFail
              status: "False"
              type: Ready

  - name: Apply edge-case-bucket.
    try:
    - apply:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: edge-case-bucket
          spec:
            autoPause: true
            forProvider: {}

    # Assert edge-case-bucket has failed.
    - assert:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: edge-case-bucket
          status:
            conditions:
            - reason: Creating
              status: "False"
              type: Ready
            - reason: ReconcileError
              status: "False"
              type: Synced

  - name: Remove creation-failed annotation from edge-case-bucket.
    try:
    - command:
        args:
        - patch
        - bucket
        - edge-case-bucket
        - --type=json
        - -p
        - '[{"op": "remove", "path": "/metadata/annotations/crossplane.io~1external-create-failed"}]'
        entrypoint: kubectl


  - name: Make localstack-a reachable again and therefore Healthy.
    try:
    - command:
        args:
        - patch
        - service
        - localstack-a
        - -n
        - crossplane-system
        - --type=merge
        - -p
        - '{"spec":{"selector":{"io.kompose.service":"localstack-a"}}}'
        entrypoint: kubectl
    - assert:
        resource:
          apiVersion: ceph.crossplane.io/v1alpha1
          kind: ProviderConfig
          metadata:
            name: localstack-a
          status:
            conditions:
            - reason: HealthCheckSuccess
              status: "True"
              type: Ready

  - name: Make localstack-b reachable again and therefore Healthy.
    try:
    - command:
        args:
        - patch
        - service
        - localstack-b
        - -n
        - crossplane-system
        - --type=merge
        - -p
        - '{"spec":{"selector":{"io.kompose.service":"localstack-b"}}}'
        entrypoint: kubectl
    - assert:
        resource:
          apiVersion: ceph.crossplane.io/v1alpha1
          kind: ProviderConfig
          metadata:
            name: localstack-b
          status:
            conditions:
            - reason: HealthCheckSuccess
              status: "True"
              type: Ready

  - name: Make localstack-c reachable again and therefore Healthy.
    try:
    - command:
        args:
        - patch
        - service
        - localstack-c
        - -n
        - crossplane-system
        - --type=merge
        - -p
        - '{"spec":{"selector":{"io.kompose.service":"localstack-c"}}}'
        entrypoint: kubectl
    - assert:
        resource:
          apiVersion: ceph.crossplane.io/v1alpha1
          kind: ProviderConfig
          metadata:
            name: localstack-c
          status:
            conditions:
            - reason: HealthCheckSuccess
              status: "True"
              type: Ready

  - name: Scale Provider Ceph deployment to zero in order to restart.
    try:
    - command:
        args:
        - scale
        - -n
        - crossplane-system
        - deploy/provider-ceph-provider-cep
        - --replicas=0
        entrypoint: kubectl

  - name: Assert edge-case-bucket is created successfully.
    try:
    # Assert edge-case-bucket has been created successfully.
    - assert:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: edge-case-bucket
          status:
            conditions:
            - reason: Available
              status: "True"
              type: Ready
            - reason: ReconcileSuccess
              status: "True"
              type: Synced

  - name: Delete edge-case-bucket.
    try:
    - command:
      # We need to "unpause" edge-case-bucket to allow deletion.
        args:
        - patch
        - --type=merge
        - buckets
        - edge-case-bucket
        - -p
        - '{"metadata":{"labels":{"crossplane.io/paused":"false"}}}'
        entrypoint: kubectl
    - command:
        args:
        - delete
        - bucket
        - edge-case-bucket
        entrypoint: kubectl
    - error:
        resource:
          apiVersion: provider-ceph.ceph.crossplane.io/v1alpha1
          kind: Bucket
          metadata:
            name: edge-case-bucket
  # End of edge case test scenario.

  # Clean up ProviderConfigs.
  - name: Delete all ProviderConfigs.
    try:
    - command:
        args:
        - delete
        - providerconfig
        - --all
        entrypoint: kubectl
    - error:
        resource:
          apiVersion: ceph.crossplane.io/v1alpha1
          kind: ProviderConfig
          metadata:
            name: localstack-a
    - error:
        resource:
          apiVersion: ceph.crossplane.io/v1alpha1
          kind: ProviderConfig
          metadata:
            name: localstack-b
    - error:
        resource:
          apiVersion: ceph.crossplane.io/v1alpha1
          kind: ProviderConfig
          metadata:
            name: localstack-c

  - name: Check that LC config validation buckets have been removed from backends.
    try:
    - sleep:
        duration: 8s
    - command:
        args:
        - bucket_does_not_exist
        - lifecycle-config-validation-bucket
        - local-dev-control-plane:32566
        entrypoint: ../../../hack/expect_bucket.sh
    - command:
        args:
        - bucket_does_not_exist
        - lifecycle-config-validation-bucket
        - local-dev-control-plane:32567
        entrypoint: ../../../hack/expect_bucket.sh
    - command:
        args:
        - bucket_does_not_exist
        - lifecycle-config-validation-bucket
        - local-dev-control-plane:32568
        entrypoint: ../../../hack/expect_bucket.sh
